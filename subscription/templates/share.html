{% extends "main.html" %}
{% block menu %}
    {% include "mainmenu.html" %}
{% endblock %}

{% block content %}
    <!-- C O N T E N T -->
    <div class="content_wrapper">
        <div class="content_block">
            <h1><span>Once Upon a time</span></h1>

            <div class="contentarea">
                <div class="row">
                    <form class="form-horizontal" onsubmit="return checkBeforeSubmit()" action="/share" method="POST"
                          enctype="multipart/form-data">{% csrf_token %}
                        <fieldset>
                            <!-- Form Name -->
                            <legend></legend>
                            <!-- Text input-->
                            <div class="row">
                                <div class="span6">
                                    <div class="control-group">
                                        <label class="control-label" for="title">Title</label>

                                        <div class="controls">
                                            <input id="title" name="title" type="text"
                                                   placeholder="The Curious Case of Benjamin Button"
                                                   class="input-xlarge" required>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="where">Where</label>

                                        <div class="controls">
                                            <input id="where" name="where" type="text"
                                                   placeholder="Somewhere over the rainbow"
                                                   class="input-xlarge" required>
                                        </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="control-group">
                                        <label class="control-label" for="when">When</label>

                                        <div id="datex" class="controls date">
                                            <input id="when" name="when" type="text" class="input-xlarge" readonly
                                                   required><span class="add-on"></span>
                                        </div>
                                        <script type="text/javascript">
                                            $('#datex').datepicker({
                                                autoclose: true,
                                                todayHighlight: true
                                            });
                                        </script>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="withwhom">Whit Whom</label>

                                        <div class="controls">
                                            <input id="withwhom" name="withwhom" type="text"
                                                   placeholder="Rambo,She-Ra,Arya Stark"
                                                   class="input-xlarge">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="description">What did yo do</label>

                                        <div class="controls">
                                            <textarea id="description" name="description"
                                                      placeholder="You cannot believe it..." class="input-xxlarge"
                                                      required></textarea>
                                        </div>
                                    </div>

                                </div>
                                <div class="span6">
                                    <div class="row">
                                        <div class="span2">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">

                                                <div class="fileupload-new thumbnail"
                                                     style="width: 100px; height: 75px;"><img
                                                        src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image"/>
                                                </div>
                                                <div class="fileupload-preview fileupload-exists thumbnail"
                                                     style="max-width: 100px; max-height: 75px; line-height: 20px;"></div>
                                                <div>
                                                    <span class="btn btn-file"><span
                                                            class="fileupload-new">Select image</span><span
                                                            class="fileupload-exists">Change</span><input type="file"
                                                                                                          id="file1"
                                                                                                          name="file1"/></span>
                                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">X</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span2">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="fileupload-new thumbnail"
                                                     style="width: 100px; height: 75px;"><img
                                                        src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image"/>
                                                </div>
                                                <div class="fileupload-preview fileupload-exists thumbnail"
                                                     style="max-width: 100px; max-height: 75px; line-height: 20px;"></div>
                                                <div>
                                                    <span class="btn btn-file"><span
                                                            class="fileupload-new">Select image</span><span
                                                            class="fileupload-exists">Change</span><input type="file"
                                                                                                          id="file2"
                                                                                                          name="file2"/></span>
                                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">X</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span2">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="fileupload-new thumbnail"
                                                     style="width: 100px; height: 75px;"><img
                                                        src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image"/>
                                                </div>
                                                <div class="fileupload-preview fileupload-exists thumbnail"
                                                     style="max-width: 100px; max-height: 75px; line-height: 20px;"></div>
                                                <div>
                                                    <span class="btn btn-file"><span
                                                            class="fileupload-new">Select image</span><span
                                                            class="fileupload-exists">Change</span><input type="file"
                                                                                                          id="file3"
                                                                                                          name="file3"/></span>
                                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">X</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <legend></legend>
                            <!-- Button -->
                            <div class="control-group">
                                <label class="control-label" for="save">Share</label>

                                <div class="controls">
                                    <button id="save" name="save" class="btn btn-primary" onclick="submitForm()">Go!!!
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <script type="text/javascript">
                        var wasSubmitted = false;
                        function checkBeforeSubmit() {
                            if (!wasSubmitted) {
                                wasSubmitted = true;
                                return wasSubmitted;
                            }
                            return false;
                        }
                    </script>


                    <div class="clear"><!-- ClearFix --></div>

                </div>
                <!-- .row -->
            </div>
        </div>
        <!-- .content_block -->
    </div>

    <!-- F O O T E R -->
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
